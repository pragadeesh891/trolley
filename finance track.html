<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Personal Finance Tracker App - Conclusion</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a2540;
            color: white;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .benefit-item {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }
        .accent-color {
            color: #36D1DC;
        }
        .benefit-icon {
            margin-right: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: rgba(54, 209, 220, 0.2);
            border-radius: 50%;
            color: #36D1DC;
        }
        .overlay-shape {
            position: absolute;
            background-color: #1E3A8A;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            z-index: -1;
            opacity: 0.3;
        }
        .top-shape {
            position: absolute;
            background-color: #0891B2;
            width: 600px;
            height: 300px;
            border-radius: 0 0 50% 50%;
            top: -200px;
            left: -100px;
            z-index: -1;
            opacity: 0.15;
        }
        .cta-button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            padding: 1rem 2rem;
            background-color: #36D1DC;
            color: #0a2540;
            border-radius: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(54, 209, 220, 0.3);
        }
        .visual-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="slide-container bg-blue-900 flex items-center justify-center">
<div class="overlay-shape"></div>
<div class="top-shape"></div>
<div class="content-wrapper flex flex-col px-16 py-12 w-full h-full">
<!-- Title -->
<h1 class="slide-title text-4xl mb-12 text-center">
<span class="accent-color">Conclusion</span>
</h1>
<!-- Main Content -->
<div class="flex">
<!-- Left: Benefits List -->
<div class="w-2/3 pr-8 flex flex-col justify-center">
<div class="benefit-list">
<div class="benefit-item">
<div class="benefit-icon">
<i class="fas fa-tasks text-2xl"></i>
</div>
<p>Simplifies financial tracking</p>
</div>
<div class="benefit-item">
<div class="benefit-icon">
<i class="fas fa-mobile-alt text-2xl"></i>
</div>
<p>One app for all spends</p>
</div>
<div class="benefit-item">
<div class="benefit-icon">
<i class="fas fa-piggy-bank text-2xl"></i>
</div>
<p>Helps users save better &amp; manage money smarter</p>
</div>
</div>
<!-- Call to Action -->
<div class="mt-12 text-center">
<button class="cta-button text-xl">
<i class="fas fa-rocket mr-2"></i>
                            Start Your Financial Journey Today
                        </button>
</div>
</div>
<!-- Right: Visual Illustration -->
<div class="w-1/3 flex justify-center items-center">
<div class="visual-container">
<div class="p-4 bg-opacity-30 bg-blue-800 rounded-xl shadow-lg mb-6 w-64">
<div class="text-center mb-3">
<i class="fas fa-chart-line text-5xl text-green-400 mb-2"></i>
<div class="text-lg font-semibold">Financial Growth</div>
</div>
<div class="h-1 w-full bg-gray-300 bg-opacity-20 rounded-full">
<div class="h-1 bg-green-400 rounded-full" style="width: 85%"></div>
</div>
</div>
<div class="p-4 bg-opacity-30 bg-blue-800 rounded-xl shadow-lg w-64">
<div class="mb-2 flex justify-between items-center">
<span>Stress Level</span>
<span class="text-green-400">-65%</span>
</div>
<div class="mb-2 flex justify-between items-center">
<span>Financial Control</span>
<span class="text-green-400">+80%</span>
</div>
<div class="flex justify-between items-center">
<span>Time Saved</span>
<span class="text-green-400">+90%</span>
</div>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="absolute bottom-6 right-10 flex items-center text-sm text-gray-400">
<i class="fas fa-chart-line mr-2"></i>
<span>Personal Finance Tracker App</span>
</div>
</div>
</div>
</body>
</html>
